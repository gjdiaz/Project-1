<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./local_storage.css" />
    <title>Check Weather</title>
  </head>
  <body>
    <div class="text-center pt-4">
        <button class="btn btn-danger" id="fetch-button">
          Check Weather
        </button>
    </div>
      <div class="card-body table mx-auto my-4">
          <p class="my-4"></p>
          <div id="weather" class="mx-auto text-center"></div>
      </div>
      <br>
      <br>
    <div class="card">
      <h2>Enter a Project</h2>
      <form>
        <ul>
          <li>
            <label for="project">Project</label>
            <select id="project-names">
              <option value="Project1">Project 1</option>
              <option value="Project2">Project 2</option>
              <option value="Project3">Project 3</option>
              <option value="Project4">Project 4</option>
            </select>
          </li>
          <li>
            <label for="status">Status</label>
            <select id="status">
              <option value="Complete">Complete</option>
              <option value="Delayed">Delayed</option>
              <option value="Waiting">Waiting to be Installed</option>
              <option value="In-Progress">In Progress</option>
            </select>
          </li>
          <li>
            <label for="msg">Comment</label>
            <textarea id="msg" name="comments"></textarea>
          </li>
        </ul>
        <button id="save">SAVE</button>
      </form> 
      <h3 class="message"></h3>   
    
    <script src="./local_storage.js"></script>
    <script src="./check_weather.js"></script>
  </body>
</html>
