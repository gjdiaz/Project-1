    <title>Check Weather</title>

  <body>
    <div>

      <div class="modal-content">

<!-- weather modal here, in lieu of check weather button above -->
      <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <article class="media">
              <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Weather</p>
                    <button class="delete" aria-label="close"></button>
                  </header>
                  <section class="modal-card-body">
                    <p id="today"></p>
                    <p id="current"></p>
                    <p id="tomorrow"></p>
                    <p id="forecast"></p>
                  </section>
                  <footer class="modal-card-foot">
                    <!-- <button class="button is-success">Save changes</button> -->
                    <!-- <button class="button is-danger">Cancel</button> -->
                    <button class="modal-close is-large" aria-label="close"></button>
                  </footer>
                </div>
              </div>
            </div>
            </article>
          </div>
        </div>
        
      </div>
      <button class="button is-link is-large" id="launchModal">Check Weather with Modal</button>
      <br><br>


    <div>
      <button id="mapsBtn">Check Location</button>
