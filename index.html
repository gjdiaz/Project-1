    <ul id="header-buttons">

        <li id="project"><button type="button" id="launchProject">Add Project</button></li>
        <div id="modal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="modal">
                  <div class="modal-background"></div>
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <p class="modal-card-title">Add Project</p>
                      <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                      <form id="project-info">
                        <label for="pnumber">Project Number</label><br>
                        <input type="text" class="project-item" id="pnumber" name="pnumber"><br>
                        <label for="address">Project Address</label><br>
                        <input type="text" class="project-item" id="address" name="address"><br><br>
                        <label for="sdate">Start Date</label><br>
                        <input type="text" class="project-item" id="sdate" name="sdate"><br>
                        <label for="fdate">Finish Date</label><br>
                        <input type="text" class="project-item" id="fdate" name="fdate"><br><br>
                      </form> 
                    </section>
                    <footer class="modal-card-foot">
                        <input type="submit"></input>
                        <button class="button is-danger">Cancel</button>
                      <button class="modal-close is-large" aria-label="close"></button>
                    </footer>
                  </div>
                </div>
              </div>
              </article>
            </div>
          </div>
        </div>
      

        <li id="schedule"><a href="./Schedule/schedule.html" target="_blank"><button type="button">Schedule</button></a></li>

    <table style="width: 100%">
        <tr class="tableHeaders">
            <th>Project Number</th>

            <th>
                <label for="walk">Job Walked</label>
                <select name="walk" id="walk">
                    <option value="Yes">Yes</option>
